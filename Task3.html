<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard using Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="bg-gray-200 min-h-screen justify-content flex ">

        <div class="w-60  bg-blue-950 ">
            <div class="text-center py-4 font-bold">
                <span class="text-white text-xl">Dashboard</span>
            </div>

            <li class="  text-center text-lg bg-gray hover:bg-gray-700 py-2">
                <a href="#" class="flex items-center gap-3">
                    <i class="fas fa-chart-pie text-xl text-white px-2 gap-2"></i>
                    <span class="text-white ">Dashboard</span>
                </a>
            </li>

            <li class="text-center text-lg bg-gray hover:bg-gray-700 py-2">
                <a href="" class=" flex items-center gap-3">
                    <i class="fas fa-users text-xl text-white px-2 gap-2"></i>
                    <span class="text-white">Team</span>
                </a>
            </li>


            <li class="  text-center text-lg bg-gray hover:bg-gray-700 py-2">
                <a href="#" class="flex items-center gap-3 ">
                    <i class="fas fa-folder text-xl text-white px-3 gap-2"></i>
                    <span class="text-white ">Projects</span>
                </a>
            </li>


            <li class=" font- text-center text-lg bg-gray hover:bg-gray-700 py-2">
                <a href="#" class="flex items-center gap-3 ">
                    <i class="fas fa-calendar text-xl text-white px-3 gap-2"></i>
                    <span class="text-white ">Calendar</span>
                    </a2>
            </li>


            <li class=" font- text-center text-lg bg-gray hover:bg-gray-700 py-2">
                <a href="#" class="flex items-center gap-3">
                    <i class="fas fa-file text-xl text-white px-3 gap-2"></i>
                    <span class="text-white ">Documents</span>
                </a>
            </li>
            <li class=" font- text-center text-lg bg-gray hover:bg-gray-700 py-2 ">
                <a href="#" class="flex items-center gap-3">
                    <i class="fas fa-clipboard-check text-xl text-white px-3 gap-2"></i>
                    <span class="text-white ">Reports</span>
                </a>
            </li>


            <div class="text-lg py-40">
                <span class="text-white px-4 py-5">Your Teams</span>
                <ul class="mt-2 space-y-1"></ul>

                <li class="text-white bg-gray hover:bg-gray-700">
                    <a href="">
                        <i class="fas fa-users mx-2"></i>
                        <span class="mx-1">PW Skills</span>
                    </a>
                </li>
                <li class="text-white bg-gray hover:bg-gray-700">
                    <a href="">
                        <i class="fas fa-users mx-2"></i>
                        <span class="mx-1">PW Labs</span>
                    </a>
                </li>
                <li class="text-white bg-gray hover:bg-gray-700">
                    <a href="">
                        <i class="fas fa-users mx-2"></i>
                        <span class="mx-1 ">PW-IOI</span>
                    </a>
                </li>
                </ul>
            </div>
            
        </div>
        <main class="ml-65 p-5 w-full">
            <div class="flex justify-between bg-white py-4 px-7 shadow-lg">
                <div class="flex ">
                    <i class="fas fa-user-circle text-xl"></i>
                    <span class="ml-3">Profile</span>
                </div>
                <div class="flex">
                    <i class="fas fa-search text-xl px-4"></i>
                    <i class="fas fa-bell text-xl"></i>
                </div>
            </div>
        </main>
    </div>
    
       

    
        
        
           
        

</body>

</html>
